<div ng-controller="GuestCtrl as ctrl">
  <div class="question" ng-init="getQuestion()">
    <h1>Random Question of the Day:</h1>
    <h3>{{question.question}}</h2>
    <h3>Click Your Answer: </h3>
    <ul ng-repeat="answer in answerStorage">
      <li class="answer" ng-click="postAnswer(question.questionId, answer.answer)">{{answer.answer}}</li>
    </ul>
  </div>
</div>
