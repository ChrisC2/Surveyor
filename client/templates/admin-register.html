<div class="wrapper" ng-controller="MainCtrl as main">
  <form class="form-signin" >
    <h2 class="form-signin-heading">Sign Up as Admin</h2>
    <input ng-model="user.username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="adminRegister(user)">Sign Up!</button>
  </form>
</div>
